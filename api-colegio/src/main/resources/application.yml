spring:
  security:
    user:
      name: username
      password: password

  datasource:
    url: jdbc:h2:mem:testdb

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    defer-datasource-initialization: true
    open-in-view: true

  data:
    jpa:
      repositories:
        bootstrap-mode: default

  h2:
    console:
      enabled: true

server:
  port: 8080



#se muestra toda la auto-configuraci√≥n en el log
logging:
  level:
    org:
     springframework: debug
     hibernate: debug

