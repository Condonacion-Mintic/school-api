spring:

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
      naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
      properties:
        hibernate:
          dialect: org.hibernate.dialect.MySQL57InnoDBDialect
    open-in-view: on


#smuestra toda la auto-configuraci√≥n en el log
logging:
  level:
    org:
     springframework: debug
     hibernate: debug

